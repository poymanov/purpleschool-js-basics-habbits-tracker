<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Habbit App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="app">
		<div class="panel">
			<img class="logo" src="/img/logo.svg" alt="Логотип Habbit App">
			<div>
				<nav class="menu">
					<div class="menu__list">
						<button class="menu__item menu__item_active">
							<img src="/img/water.svg" alt="Вода">
						</button>
						<button class="menu__item">
							<img src="/img/food.svg" alt="Еда">
						</button>
					</div>
					<button class="menu__add">
						<img src="/img/add.svg" alt="Добавить привычку">
					</button>
				</nav>
			</div>
		</div>
		<div class="content"></div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
